<!DOCTYPE html>
<html>
    <head>
        <title>Johnny's smart switch</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Welcome to Johnny's smart switch! <span class="glyphicon glyphicon-cog"></span></h1>
        </div>
        <div class="container text-center">
            <div class="row text-center">
                <div class="col-lg-12 text-center">
                    <button type="button" id="openComputerBtn" class="btn btn-warning btn-lg btn-block" >
                        <h1><span class="glyphicon glyphicon-off"></span> Open computer!</h1>
                    </button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 text-center">
                    <button type="button" id="openLightsBtn" class="btn btn-success btn-lg btn-block">
                        <h1><span class="glyphicon glyphicon-eye-open"></span> Open lights!</h1>
                    </button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 text-center">
                    <button type="button" id="closeLightsBtn" class="btn btn-danger btn-lg btn-block">
                        <h1><span class="glyphicon glyphicon-eye-close"></span> Close lights!</h1>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
